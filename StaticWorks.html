        var flag = 0;
        function changeColor(obj) {
            //因为JS会把HTML标签当做一个对象  
            //对象.属性 = 值;  
            if (flag == 0) {
                obj.style.background = 'pink';
                flag = 1;
            } else {
                obj.style.background = 'white';
                flag = 0;
            }
        }

             },
            { img: './img/39.jpg', title: '‣應日系與統精系的聯合茶會邀請卡', cat: '實體物品' },
            { img: './img/40.jpg', title: '‣遊戲角色的職員證', cat: '實體物品', type: 'detail',
                    blocks: [
                    { img:'./img/50.jpg', html:'<p>興趣使然設計的角色職員卡，我參考了日本及台灣的職員證排版方式，並送印做出了20張pvc材質的小卡片，送給有興趣的玩家們。</p>'},
                    { img:'./img/51.jpg', html:'<p>特別做了一張說明細節的介紹圖。<p/>'}
                    ]
            },
        ];

        // 取得 Bootstrap Modal 實例
        const grid = document.getElementById('workGrid');
        const detailModal = new bootstrap.Modal('#detailModal');

        works.forEach((w, i) => {
        const col = document.createElement('div');
        col.className = 'col';
        col.dataset.cat = w.cat;
        const isDetail = (w.type === 'detail');

        // 決定按鈕：普通放大 or 詳細介紹
       const btnHtml = isDetail
        ? `<button type="button" class="btn btn-sm btn-detail open-detail" data-index="${i}">
            看詳細介紹( ˶'ᵕ'˶) 
            </button>`
        : `<button type="button" class="btn btn-sm btn-outline-light"
            data-bs-toggle="modal" data-bs-target="#exampleModal" data-img="${w.img}">
            放大來看( ˇωˇ )
            </button>`;

        // 卡片內的圖片區塊
        let imgBlock = '';
        if (w.images && w.images.length > 0) {
            // 產生 Carousel
            const carouselId = `carousel-${i}`;
            imgBlock = `
            <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-inner">
                ${w.images.map((src, idx) => `
                    <div class="carousel-item ${idx === 0 ? 'active' : ''}">
                    <img src="${src}" class="d-block w-100" alt="">
                    </div>
                `).join('')}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
            `;
        } else {
            // 單圖
            imgBlock = `<img class="img-fluid" src="${w.img}" alt="${w.title || ''}">`;
        }
        col.innerHTML = `
        <div class="card shadow-sm">
            ${imgBlock}
            <div class="card-body">
            <figure class="text-center"><p class="card-text">${w.title || ''}</p></figure>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                ${btnHtml}
                </div>
                <small class="text-muted">
                <button type="button" class="btn btn-sm btn-outline-light" onclick="changeColor(this)">🤍</button>
                </small>
            </div>
            </div>
        </div>
        `;

        grid.appendChild(col);
        });

        // 點「看詳細介紹」→ 動態塞多個區塊
        document.addEventListener('click', (e) => {
        const btn = e.target.closest('.open-detail');
        if (!btn) return;

        const w = works[+btn.dataset.index];
        // 標題
        document.getElementById('detailTitle').textContent = w.title || '';

        // 內容（多個 block）
        const wrap = document.getElementById('detailContent');
        wrap.innerHTML = (w.blocks || []).map(b => `
            <section class="detail-block">
            <img src="${b.img}" alt="">
            <div class="detail-text">${b.html || ''}</div>
            </section>
        `).join('');

        detailModal.show();
        });

            // ---- 分類：一次綁定兩排按鈕 ----
        const catButtons = Array.from(document.querySelectorAll('.cat-btn'));

        function setActiveCat(cat){
            catButtons.forEach(b => b.classList.toggle('active', b.dataset.cat === cat));
        }

        function applyFilter(cat){
            setActiveCat(cat);
            document.querySelectorAll('#workGrid .col[data-cat]').forEach(it => {
            const cats = (it.dataset.cat || '').split(',').map(s => s.trim());
            const match = cats.includes(cat);
            it.classList.toggle('cat-hide', !match);
            it.classList.toggle('d-none', !match);
            });
        }

        function scrollToGridTop(){
            const y = grid.getBoundingClientRect().top + window.pageYOffset - 12; // 可調整 12 為你想留的上方空白
            window.scrollTo({ top: y, behavior: 'smooth' });
        }

        // 點任一排分類按鈕都會套用 + 回到圖片區頂端
        catButtons.forEach(btn => {
            btn.addEventListener('click', () => {
            const cat = btn.dataset.cat;
            applyFilter(cat);
            scrollToGridTop();
            });
        });

        // 預設顯示「繪圖」
        applyFilter('繪圖');
  
        const exampleModalEl = document.getElementById('exampleModal');
        exampleModalEl.addEventListener('show.bs.modal', (event) => {
        const btn = event.relatedTarget;                 // 觸發 modal 的那顆按鈕
        const url = btn.getAttribute('data-img');        // 讀自訂屬性
        const img = document.getElementById('modalImage');
        img.src = url || '';
        // 也順手放個 alt（可有可無）
        img.alt = btn.closest('.card')?.querySelector('.card-text')?.textContent?.trim() || '';
        });


        // 點選單連結後自動關閉 offcanvas（行動裝置體驗）
        document.addEventListener('click', (e) => {
        const link = e.target.closest('.offcanvas .nav-link');
        if (!link) return;
        const canvasEl = document.getElementById('siteMenu');
        const offcanvas = bootstrap.Offcanvas.getInstance(canvasEl) || new bootstrap.Offcanvas(canvasEl);
        offcanvas.hide();
        });

       (() => {
        // 目前頁面的標準化 pathname
        const currPath = new URL(location.href).pathname.replace(/\/+$/, '');

        document.querySelectorAll('#siteMenu .nav-link[href]').forEach(a => {
            const rawHref = a.getAttribute('href');
            if (!rawHref || rawHref.startsWith('#')) return; // 忽略錨點

            // 把 href 轉成絕對 URL，再取 pathname
            const linkPath = new URL(rawHref, location.href).pathname.replace(/\/+$/, '');

            const isCurrIndex = (currPath === '' || currPath === '/' || currPath.endsWith('/index.html'));
            const isLinkIndex = (linkPath === '' || linkPath === '/' || linkPath.endsWith('/index.html'));

            // 判斷首頁 or 其他頁
            if ((isCurrIndex && isLinkIndex) || currPath === linkPath) {
            a.classList.add('active');
            }
        });
        })();

        // 1) 一開始標記「正在載入」，避免閃現
        document.documentElement.classList.add('is-loading');
        document.body.classList.add('is-loading');

        window.addEventListener('load', () => {
        const pre = document.getElementById('preloader');
        // 2) 移除禁止捲動
        document.documentElement.classList.remove('is-loading');
        document.body.classList.remove('is-loading');
        // 3) 淡出遮罩
        pre.classList.add('is-hide');
        // 4) 動畫結束後從 DOM 移除
        pre.addEventListener('transitionend', () => pre.remove());
        });

        // －－ 安全網：若某些資源永遠載不到，N 秒後自動關閉（可選）－－
        setTimeout(() => {
        const pre = document.getElementById('preloader');
        if (pre && !pre.classList.contains('is-hide')) {
            document.documentElement.classList.remove('is-loading');
            document.body.classList.remove('is-loading');
            pre.classList.add('is-hide');
        }
        }, 8000); // 8 秒自動隱藏，可自行調整

    </script>
